<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
  <title>My To Do App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="content-box">
    <h2>My To Do App</h2>
    <div class="add-section">
      <input type="text" id="todo" placeholder="Enter your to do here" autofocus /><br />
      <button id="add">Add To Do</button>
      <button id="remove">Remove To Do</button>
    </div>
    <div class="list-box">
      <ul id="todo-list"></ul>
    </div>

  </div>
  <div class="footer">Developed By Minhajuddin</div>
</body>
<script src="./script.js"></script>

</html>
